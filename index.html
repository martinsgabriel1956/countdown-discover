<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles.css" />
    <title>Countdown</title>
  </head>
  <body>
    <main class="container">
      <img src="./assets/top-image.svg" alt="" class="top" width="100%" />

      <section class="content">
        <div class="countdown-container">
          <h2>Ready to launch in...</h2>

          <div class="countdown">
            <div class="days-container">
              <p>Dias</p>
              <p class="days"></p>
            </div>
            <div class="hours-container">
              <p>Horas</p>
              <p class="hours"></p>
            </div>
            <div class="minutes-container">
              <p>Minutos</p>
              <p class="minutes"></p>
            </div>
            <div class="seconds-container">
              <p>Segundos</p>
              <p class="seconds"></p>
            </div>
          </div>
        </div>

        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>

        <button>Inscreva-se</button>
      </section>
      <section class="img-container">
        <img src="./assets/rocket.svg" alt="" />
      </section>

      <img src="./assets/bottom-image.svg" alt="" class="bottom" width="100%" />
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
